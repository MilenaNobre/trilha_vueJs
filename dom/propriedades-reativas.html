<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--div#app-->
<div id="app">
    <p>{{ title }}</p>
    <input type="text" v-model="title"> <!--v-model Ã© two-way-binding-->
    <hr>

    <button v-on:click="aumentar"> Aumentar</button>
    <button v-on:click="contador2++"> Aumentar 2</button>
    <button v-on:click="diminuir"> Diminuir</button>
    <p>
        Contador: {{ contador }} | {{ contador2 }}
    </p>
    <p>
        Resultado: {{ resultado }}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando Vuejs',
            contador: 0,
            contador2: 0
        },
        watch:{
            contador(novo, antigo) {
                console.log(novo, antigo)
                setTimeout(() => {
                   this.contador = 0;
                }, 2000);
            }
        },
        computed:{
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual a cinco' : 'Menor que cinco';
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            }
        }
    });
</script>
