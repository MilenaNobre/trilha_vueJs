<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Condicionais e  Listas</title>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{ userLogado }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum Usuário Logado!</p>
        <button @click="logado =  !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo"> Anônimo
        <hr>
        <footer v-show="logado">
            Desenvolvido para você!
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            userLogado: 'Milena Nobre',
            logado: false,
            anonimo: false
        }
    });
</script>
</html>
